version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: today-we-ate:latest
    env_file:
      - .env.production
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "1"
      RAILS_SERVE_STATIC_FILES: "1"
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/today_we_ate_production}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
    ports:
      - "${WEB_PORT:-3000}:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - storage:/rails/storage
      - log:/rails/log

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-today_we_ate_production}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-today_we_ate_production}"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  storage:
  log:
